<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>{% block title %}Welcome{% endblock %}</title>

  {% block head %}
  <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
  <link rel="stylesheet" type="text/css" href="/stylesheets/material-icons.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  {% endblock %}
</head>

<body>
    <!--HEADER-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">NODE JS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Accueil <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/accueil-societes">Societes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">...</a>
            </li>
          </ul>
        </div>
      </nav>

      <!--BODY-->
      <main>
          <div class="container">
              {% block content %}{% endblock %}
          </div>    
      </main>
      
      <!--FOOTER-->
      <footer>&copy;2019 - Site realis√© par Antoine Nouvene</footer>
</body>

</html>
